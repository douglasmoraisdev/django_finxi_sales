{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Async Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "materialize/css/materialize.min.css" %}" />
    <script src="{% static "js/jquery.js" %}"></script>
    <script src=></script>
</head>
<body>
    
    <ul id="proc_ids" style="">
            {% for pid_id in proc_list %}
            <li id="{{pid_id}}">{{ pid_id }}</li>
            {% endfor %}
        </ul>
        
        <h1>Async Calculator</h1>
        
        <div id="process_status">
            <ul id="process_status_list" style="">
                </ul>
            </div>
            
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <p>
                    {{ form.x_value.label }}
                    {{ form.x_value }}
                </p>
                
                <input type="submit" value="Calculate">
            </form>
            
</body>
<script type="text/javascript" src="{% static "materialize/js/materialize.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/main.js" %}"></script>
<script>
    $(document).ready(function() {
        setInterval('update_proc_status()', 500);
    });
    
</script>

</html>
